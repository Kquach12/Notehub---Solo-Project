<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light d-flex justify-content-between border-navy">
        <div class="d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/dashboard"><h2>notehub</h2></a>
            <div class="d-flex justify-content-between ml-2">
                <a href="/dashboard" class="ml-2 mr-2 font-weight-bold navbar-link">home</a> |
                <a href="/all/notes" class="ml-2 mr-2 font-weight-bold navbar-link">notes</a> |
                <a href="/favorites" class="ml-2 mr-2 font-weight-bold navbar-link">favorites</a> |
            </div>
        </div>
        <div class="my-2 my-lg-0">
            <a href="/logout" class="font-weight-bold navbar-link">logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>welcome!</h1>
                <a href="/create/chapter"><button>take notes</button></a>
                <a href="/explore/notes"><button>explore</button></a>
            </div>
            <div class="col">
                <h1>recents</h1>
                {% for chapter in chapters %}
                    <div class = "card mb-1">
                        <h3 class="card-title">{{chapter.title}}</h3>
                        <p>{{chapter.created_at.strftime('%m-%d-%Y')}}</p>
                        <p class="card-text">{{chapter.schools[0].school_name}}</p>
                        <p>{{chapter.courses[0].course_name}}</p>
                        <p>{{chapter.availability}}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
